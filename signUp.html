<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Authentication Container -->
    <div class="auth-container" id="authContainer">
        <!-- Left side - Single image -->
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Featured Photo" class="feature-image">
        </div>

        <!-- Right side - Authentication content -->
        <div class="auth-content">
            <!-- Home Page Content -->
            <div id="homePage">
                <h1>Welcome to Tasky</h1>
                <div id="authContent">
                    <p style="text-align: center; margin-bottom: 1.5rem;">Sign up to access your task dashboard</p>
                    <div class="auth-buttons">
                        <button onclick="showPage('signupPage')">Sign Up</button>
                        <button onclick="showPage('signinPage')">Sign In</button>
                    </div>
                </div>
            </div>


            <!-- Sign In Page Content -->
            <div class="hidden" id="signinPage">
                <h1>Welcome Back</h1>
                <form id="signinForm">
                    <div class="form-group">
                        <label for="signinEmail">Email:</label>
                        <input type="email" id="signinEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password:</label>
                        <input type="password" id="signinPassword" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">Don't have an account? <a href="#" onclick="showPage('signupPage')">Sign Up</a></p>
                <div id="signinMessage" class="message"></div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
